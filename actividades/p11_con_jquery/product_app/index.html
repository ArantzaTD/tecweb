<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    
    <!-- ESTILOS PERSONALIZADOS PARA VALIDACIÓN -->
    <style>
      /* Estilos para las barras de estado de validación */
      .validation-status {
        display: none;
        padding: 8px 12px;
        margin-top: 5px;
        margin-bottom: 10px;
        border-radius: 4px;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s ease;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status-info {
        background-color: #d1ecf1;
        color: #0c5460;
        border-left: 4px solid #17a2b8;
      }

      .status-success {
        background-color: #d4edda;
        color: #155724;
        border-left: 4px solid #28a745;
      }

      .status-error {
        background-color: #f8d7da;
        color: #721c24;
        border-left: 4px solid #dc3545;
      }

      .status-warning {
        background-color: #fff3cd;
        color: #856404;
        border-left: 4px solid #ffc107;
      }
    </style>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0" id="search-form">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div id="status-global" class="validation-status status-info text-center mb-3">Esperando acción...</div>
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
             <form id="product-form">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="precio" placeholder="Precio">
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="unidades" placeholder="Unidades">
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo (ej. XX-000)">
                </div>
                <div class="form-group">
                  <select class="form-control" id="marca">
                    <option value="NA">Selecciona marca</option>
                    <option value="Sony">Sony</option>
                    <option value="Samsung">Samsung</option>
                    <option value="LG">LG</option>
                    <option value="KitchenAid">KitchenAid</option>
                  </select>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="detalles" rows="3" placeholder="Detalles"></textarea>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="Ruta de imagen (img/default.png)">
                </div>

                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead class="thead-dark text-center">
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
